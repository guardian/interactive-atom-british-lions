<div class="detail-item-container" data-id="{{id}}" data-loaded="false">
	<div class="item-photo" data-src="{{photo_filename}}"></div>
	<h5>{{Name}} {{../../../isMobile}}</h5>
	<ul>
		<li><strong>Country</strong> {{Nationality}}</li>
		<li><strong>Sport</strong> {{Sport}}</li>
		<li><strong>Event</strong> {{Event}}</li>
	</ul>
	<p class="detail-item-description">{{Description}}</p>
</div>
